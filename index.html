<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts Langar -- stylesheet Path -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <!-- Google Fonts Poppins -- stylesheet Path -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <!-- bootstrap font awesome cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Local Css File Path -->
    <link rel="stylesheet" href="Css/index.css" />
    <!-- Page Title And FavIcon -->
    <title>Weather Application</title>
</head>
<body>
    
    <!-- Weather Web App Header -->
    <header class="header" id="header">
        <!-- Time And Day Container -->
        <div class="day-time" id="day-time">
            <small class="time" id="time" > <span class="up-time" id="up-time"></span></span> <br> <span class="down-time" id="down-time"></span> <span class="am-pm" id="am-pm"></span> </small>
        </div>
        
        <!-- Date Container -->
        <div class="date" id="date">
            <span class="days" id="days"></span>
            <span class="months" id="months"></span> 
            <span class="year" id="year"></span>
        </div>
        
        <!-- Navigation Div Container -->
        <div class="navigation" id="navigation">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </header>
    
    <!-- Hero Section To Display Main Temp -->
    <hero class="hero" id="hero">
        <img class="hero-img" id="hero-img" src="Img/princess.jpg" alt="princess img" />
        <!-- Explore Button -->
        <button class="button" id="button" type="submit">EXPLORE</button>
    </hero>

.      
    <!-- Anime Js CDN link -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- Local JavaScript File Path -->
    <script defer src="Js/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
